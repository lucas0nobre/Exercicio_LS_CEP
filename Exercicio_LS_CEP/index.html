<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Endereço</title>
</head>
<body>
    <h1>Formulário de Endereço</h1>

    <form>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="Digite o CEP">

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" disabled>

        <label for="num">Número</label>
        <input type="text" id="num" name="num" placeholder="Digite o número">

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" disabled>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" disabled>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" disabled>
    </form>

    <script src="script.js"></script> </body>
</html>
